<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin – Operators</title>
    <meta charset="UTF-8"/>
    <style>
        body{font-family:'Segoe UI',sans-serif;background:#f5f5f7;margin:0}
        header{background:linear-gradient(90deg,#FFD700,#000);color:#fff;padding:18px;font-weight:700}
        .wrap{max-width:900px;margin:24px auto;padding:0 16px}
        form{background:#fff;padding:12px;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.06);display:flex;gap:8px;align-items:center}
        input,button{padding:8px;border-radius:6px;border:1px solid #ccc}
        button{background:#FFD700;border:none;font-weight:700;cursor:pointer}
        button:hover{background:#000;color:#FFD700}
        table{width:100%;margin-top:16px;background:#fff;border-collapse:collapse;box-shadow:0 4px 10px rgba(0,0,0,.06)}
        th,td{padding:10px;border-bottom:1px solid #eee}
        th{background:#FFD700;color:#000}
        a{color:#000;text-decoration:none}
    </style>
</head>
<body>
<header>Admin – Operators</header>
<div class="wrap">
    <p><a th:href="@{/admin/bookings}">← Back to Bookings</a></p>

    <form th:action="@{/admin/operators}" method="post" th:object="${operator}">
        <input type="text" th:field="*{name}" placeholder="Operator name" required/>
        <input type="text" th:field="*{phone}" placeholder="Phone" required/>
        <button type="submit">Add Operator</button>
    </form>

    <table>
        <tr><th>ID</th><th>Name</th><th>Phone</th><th>Actions</th></tr>
        <tr th:each="o : ${operators}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.name}"></td>
            <td th:text="${o.phone}"></td>
            <td>
                <form th:action="@{'/admin/operators/' + ${o.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
