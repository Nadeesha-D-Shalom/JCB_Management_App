<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin — JCB Bookings</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }
        header {
            background: #FFD500;
            color: black;
            padding: 15px 25px;
            font-weight: 700;
            font-size: 22px;
        }
        nav {
            background: #000;
            display: flex;
            padding: 10px 25px;
        }
        nav a {
            color: #FFD500;
            text-decoration: none;
            margin-right: 25px;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 1100px;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #111;
            border-bottom: 3px solid #FFD500;
            display: inline-block;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 15px;
        }
        th {
            background: #000;
            color: #FFD500;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
        }
        .btn-confirm {
            background: #FFD500;
            color: black;
        }
        .btn-delete {
            background: #d9534f;
            color: white;
        }
        .btn-assign {
            background: #000;
            color: #FFD500;
        }
        .btn:hover {
            opacity: 0.85;
        }

        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .msg {
            margin-bottom: 15px;
            font-weight: 600;
            color: green;
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>

<header>JCB Admin Dashboard</header>

<nav>
    <a th:href="@{/admin/projects}">Projects</a>
    <a th:href="@{/admin/machines}">Machines</a>
    <a th:href="@{/admin/bookings}" style="color:#fff;">Bookings</a>
    <a th:href="@{/admin/operators}">Operators</a>
</nav>

<div class="container">
    <h2>All Bookings</h2>

    <p th:if="${param.updated}" class="msg">Booking updated successfully ✅</p>
    <p th:if="${param.deleted}" class="msg">Booking deleted successfully ✅</p>
    <p th:if="${param.error}" class="msg error">Error occurred while processing ❌</p>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Project</th>
            <th>Machine</th>
            <th>Operator</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b, iter : ${bookings}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${b.project.name}"></td>
            <td th:text="${b.machine.name}"></td>
            <td th:text="${b.operator != null ? b.operator.name : '-'}"></td>
            <td th:text="${b.startDate}"></td>
            <td th:text="${b.endDate}"></td>
            <td th:text="${b.confirmed ? 'Confirmed' : 'Pending'}"
                th:style="${b.confirmed} ? 'color:green;font-weight:600;' : 'color:#d9534f;font-weight:600;'">
            </td>
            <td>
                <form th:action="@{/admin/bookings/{id}/confirm(id=${b.id})}" method="post" style="display:inline;">
                    <select name="operatorId" th:if="${!b.confirmed}">
                        <option th:each="o : ${operators}" th:value="${o.id}" th:text="${o.name}"></option>
                    </select>
                    <button type="submit" th:if="${!b.confirmed}" class="btn btn-confirm">Confirm</button>
                </form>

                <a th:href="@{/admin/bookings/{id}/edit(id=${b.id})}" class="btn btn-assign">Edit</a>
                <a th:href="@{/admin/bookings/{id}/delete(id=${b.id})}" class="btn btn-delete"
                   onclick="return confirm('Are you sure you want to delete this booking?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
