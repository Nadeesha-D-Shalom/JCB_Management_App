<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Project</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Add Project</h1>
<form action="/templates/admin/projects/save" method="post" th:object="${project}">
    <label>Name:</label><input type="text" th:field="*{name}"/><br>
    <label>Description:</label><input type="text" th:field="*{description}"/><br>
    <label>Status:</label><input type="text" th:field="*{status}"/><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
