<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Machines</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background:#f7f7f7; margin:0; }
        header { background:#FFD500; padding:15px 25px; font-weight:700; font-size:20px; color:black; }
        nav { background:#000; padding:10px 25px; display:flex; }
        nav a { color:#FFD500; text-decoration:none; margin-right:20px; font-weight:600; }
        nav a:hover { color:#fff; }
        .container { max-width:900px; background:#fff; margin:40px auto; padding:25px; border-radius:10px; box-shadow:0 5px 18px rgba(0,0,0,0.1); }
        .btn-add { background:#000; color:#FFD500; padding:8px 12px; text-decoration:none; border-radius:5px; font-weight:600; }
        .btn-delete { background:#d9534f; color:white; padding:6px 10px; border-radius:5px; text-decoration:none; font-weight:600; }
        table { width:100%; border-collapse:collapse; margin-top:15px; }
        th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
        th { background:#f0f0f0; }
    </style>
</head>
<body>

<header>JCB Admin Dashboard</header>
<nav>
    <a th:href="@{/admin/projects}">Projects</a>
    <a th:href="@{/admin/machines}">Machines</a>
    <a th:href="@{/admin/bookings}">Bookings</a>
    <a th:href="@{/admin/operators}">Operators</a>
</nav>

<div class="container">
    <h2>Machines</h2>
    <a th:href="@{/admin/machines/new}" class="btn-add">+ Add Machine</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        <tr th:each="m : ${machines}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.name}"></td>
            <td th:text="${m.type}"></td>
            <td th:text="${m.available ? 'Available' : 'Not Available'}"></td>
            <td><a th:href="@{/admin/machines/delete/{id}(id=${m.id})}" class="btn-delete">Delete</a></td>
        </tr>
    </table>
</div>

</body>
</html>
