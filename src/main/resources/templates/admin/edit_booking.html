<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }

        header {
            background: #FFD500;
            color: #000;
            padding: 15px 25px;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        nav {
            background: #000;
            display: flex;
            padding: 10px 25px;
        }

        nav a {
            color: #FFD500;
            text-decoration: none;
            margin-right: 25px;
            font-weight: 600;
        }

        nav a:hover {
            color: #fff;
        }

        .container {
            max-width: 700px;
            background: white;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            border-left: 6px solid #FFD500;
            padding-left: 12px;
            color: #111;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
        }

        p {
            margin: 5px 0;
            font-size: 15px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .confirm-section {
            margin-top: 20px;
            font-weight: 600;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            accent-color: #FFD500;
            margin-top: 8px;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            padding: 10px 18px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-update {
            background: #FFD500;
            color: #000;
        }

        .btn-update:hover {
            background: #000;
            color: #FFD500;
        }

        .btn-back {
            color: #000;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<header>JCB Admin Dashboard</header>

<nav>
    <a th:href="@{/admin/dashboard}">Dashboard</a>
    <a th:href="@{/admin/projects}">Projects</a>
    <a th:href="@{/admin/machines}">Machines</a>
    <a th:href="@{/admin/bookings}">Bookings</a>
    <a th:href="@{/admin/operators}">Operators</a>
</nav>

<div class="container">
    <h2>Edit Booking</h2>

    <form th:action="@{/admin/bookings/{id}/update(id=${booking.id})}" method="post">
        <p><strong>Project:</strong> <span th:text="${booking.project.name}"></span></p>
        <p><strong>Machine:</strong> <span th:text="${booking.machine.name}"></span></p>

        <label>Assign Operator:</label>
        <select name="operatorId" required>
            <option th:each="op : ${operators}"
                    th:value="${op.id}"
                    th:text="${op.name}"
                    th:selected="${booking.operator != null and booking.operator.id == op.id}">
            </option>
        </select>

        <div class="confirm-section">
            <label for="confirmed">Confirm Booking</label>
            <input type="checkbox" id="confirmed" name="confirmed"
                   th:attr="checked=${booking.confirmed ? 'checked' : null}">
        </div>

        <button type="submit" class="btn btn-update" style="margin-top: 25px;">
            üíæ Update Booking
        </button>
    </form>

    <a th:href="@{/admin/bookings}" class="btn-back">‚Üê Back to Bookings</a>
</div>

</body>
</html>
